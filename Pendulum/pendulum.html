<!DOCTYPE html>


  <Head>
    <link rel="stylesheet" href="CSS/style.css">

  </Head>

  <body>

    <div class='sheet'>

      <div class='working-area'>

        <div class='interface'>

          <div class='mass' id='mass'>
      
            <span class='mass-text' id='mass-text'>M</span>
            <input class='mass-input' id='mass-input' type='number' value='1' onchange='onChange()'>
    
          </div>
    
          <div class='stif' id='stif'>
            
            <span class='stif-text' id='stif-text'>K</span>
            <input class='stif-input' id='stif-input' type='number' value='36' onchange='onChange()'>
    
          </div>
    
          <div class='start' id='start'>
    
            <button class='start-button' id='start-button' onclick="onClick()">
              СТАРТ
            </button>
    
          </div>

        </div>

        <canvas id='canvas' class = 'canvas' width=640 height=480>"Не судьба"</canvas>

    </div>

    <script src="JS/pendulum.js"></script>

</body>
